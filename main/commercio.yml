- hosts: all
  become: true
  user: root
  environment:
    ANSIBLE_HOST_KEY_CHECKING: "False" 
  strategy: free

  roles:
    - set_vars
    - preliminar_checks
    - install_dependencies
    - create_user
    - install_binary
    - setup_service
    - init_node
    - setup_configuration
    - start_service
    - post_install